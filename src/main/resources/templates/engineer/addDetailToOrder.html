<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Parts</title>
</head>
<body>
<div th:fragment="header">
    <ul class="nav navbar-nav" >
        <li><a href="/engineer/" id="active_nav">Orders<span class="sr-only">(current)</span></a></li>
    </ul>
</div>
<div th:fragment="container">
    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">Details</h3>

            <hr id="head_hr" />
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default" id="type_tasks">
                <div class="panel-body" >
                    <form action="/engineer/addDetailToOrder" th:action="@{/engineer/addDetailToOrder}" th:object="${checkboxModel}" enctype="multipart/form-data" method="post" class="form-horizontal">
                        <input type="hidden" name="orderId" th:value="${orderId}"/>
                        <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>â„–</th>
                            <th>Name</th>
                            <th>Count</th>
                            <th>Cost</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${parts}">
                            <td th:text="${detail.id}"></td>
                            <td th:text="${detail.name}"></td>
                            <td th:text="${detail.count}"></td>
                            <td th:text="${detail.cost}">Some cost</td>
                            <td>
                                <input type="checkbox"th:field="*{checkedItems}" th:value="${detail.id}" unchecked>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                        <div class="col-sm-4 col-sm-offset-5 margin_top20">
                            <button type="submit" name="addDetailToOrder" class="btn btn-success col-sm-12">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
