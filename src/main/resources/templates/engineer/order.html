<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Orders</title>
</head>
<body>
<div th:fragment="header">
    <ul class="nav navbar-nav" >
        <li class="dropdown" >
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="active_nav">Tasks <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="http://localhost:8080/engineer/">Engineer</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="http://localhost:8080/engineer/order/">Order</a></li>
                <li><a href="http://localhost:8080/engineer/WorkItems/">Work</a></li>
            </ul>
        </li>
        <li ><a href="#">Discussions<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Projects</a></li>
        <!--{% if session.role == 'pm'%}
        <li><a href="/project/{{ project.id }}/executors/page:1">Executors</a></li>
        {% endif %}-->
    </ul>
</div>
<div th:fragment="container">

    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">Order name
                <a href="#" class="pull-right">+</a>
            </h3>

            <hr id="head_hr" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default" id="type_tasks">
                <div class="panel-body" >
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>№</th>
                            <th>Start date</th>
                            <th>Problem</th>
                            <th>Status</th>
                            <th>Client</th>
                            <th>Manager</th>
                        </tr>
                        </thead>
                        <tbody>
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.create_at}"></td>
                            <td th:text="${order.problem}"></td>
                            <td >
                                <p th:text="${order.status}"></p>
                                <label class="btn btn-warning" for="modal-1">Change status</label>
                            </td>
                            <td th:text="${client}"></td>
                            <td th:text="${manager}"></td>
                        </tbody>
                    </table>

                </div>
                <div class="panel-body" >
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>№</th>
                            <th>Action</th>
                            <th>Cost</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="price : ${prices}">
                            <td th:text="${price.id}"></td>
                            <td th:text="${price.action}"></td>
                            <td th:text="${price.cost}"></td>
                            <td>
                                <form action="/engineer/deleteActionFromOrder" th:action="@{/engineer/deleteActionFromOrder}"  method="post">
                                    <input type="hidden" name="id" th:value="${price.id}"/>
                                    <input type="hidden" name="orderId" th:value="${order.id}"/>
                                    <button class="btn btn-danger col-sm-10 col-sm-offset-1" th:value="${price.id}">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-body" >
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>№</th>
                            <th>Name</th>
                            <th>Cost</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${details}">
                                <td th:text="${detail.id}"></td>
                                <td th:text="${detail.name}"></td>
                                <td th:text="${detail.cost}"></td>
                                <td>
                                    <form action="/engineer/deleteDetailFromOrder" th:action="@{/engineer/deleteDetailFromOrder}"  method="post" class="col-sm-6">
                                        <input type="hidden" name="id" th:value="${detail.id}"/>
                                        <input type="hidden" name="orderId" th:value="${order.id}"/>
                                        <button class="btn btn-danger col-sm-10 col-sm-offset-1" th:value="${detail.id}">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="panel-body">
                    <h3>Total cost</h3>
                    <h3 th:text="${totalCost}"></h3>
                </div>

                <div class="panel-body" >
                    <label class="btn btn-warning" for="modal-2">Create Diagnostics</label>
                    <form action="/engineer/addDetailToOrder" th:action="@{/engineer/addDetailToOrder}" method="get">
                        <input type="hidden" name="orderId" th:value="${order.id}"/>
                        <button class="btn btn-success" type="submit">Add detail</button>
                    </form>
                    <form action="/engineer/addActionToOrder" th:action="@{/engineer/addActionToOrder}" method="get">
                        <input type="hidden" name="orderId" th:value="${order.id}"/>
                        <button class="btn btn-success" type="submit">Add action</button>
                    </form>
                    <button class="btn btn-success" type="submit">Create report</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mymodal row">
        <input class="mymodal-open" id="modal-1" type="checkbox" hidden>
        <div class="mymodal-wrap" aria-hidden="true" role="dialog">
            <label class="mymodal-overlay" for="modal-1"></label>
            <div class="mymodal-dialog">
                <div class="mymodal-header">
                    <h2 class="text-center">Change status</h2>
                    <label class="mybtn-close" for="modal-1" aria-hidden="true">×</label>
                </div>
                <div class="modal-body col-sm-12">
                    <form method="post" th:action="@{/engineer/order/changeOrderStatus}" >
                        <div class="row" >
                            <input type="hidden" name="id" th:value="${workorder.id}"/>
                            <div class="form-group col-sm-12">

                                <label for="inputStatus" class="col-sm-2 margin_top10 control-label">Status: </label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="status" id="inputStatus">
                                        <option value="1">Open</option>
                                        <option value="2">In work</option>
                                        <option value="3">Complete</option>
                                        <option value="4">Closed</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2 margin_top20">
                                    <input type="submit" class="btn btn-success col-sm-12" id="submit_status_change"  value="Change" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


    <div class="mymodal row">
        <input class="mymodal-open" id="modal-2" type="checkbox" hidden>
        <div class="mymodal-wrap" aria-hidden="true" role="dialog">
            <label class="mymodal-overlay" for="modal-2"></label>
            <div class="mymodal-dialog">
                <div class="mymodal-header">
                    <h2 class="text-center">Change Diagnostics</h2>
                    <label class="mybtn-close" for="modal-1" aria-hidden="true">×</label>
                </div>
                <div class="modal-body col-sm-12">
                    <form method="post" th:action="@{/engineer/order/createDiagnosticsList}" >
                        <div class="row" >
                            <input type="hidden" name="id" th:value="${workorder.id}"/>
                            <div class="form-group col-sm-12">

                                <label for="inputStatus" class="col-sm-2 margin_top10 control-label">Status: </label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="status" id="inputStatus">
                                        <option value="1">pdf</option>
                                        <option value="2">xml</option>
                                        <option value="3">Drisnya</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2 margin_top20">
                                    <input type="submit" class="btn btn-success col-sm-12" id="submit_create_diagnostics"  value="Create" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


</div>
<footer>
</footer>
</body>
</html>
