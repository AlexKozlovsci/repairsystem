<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Orders</title>
</head>
<body>
<div th:fragment="header">
    <ul class="nav navbar-nav" >
        <li><a href="/engineer/" id="active_nav">Orders<span class="sr-only">(current)</span></a></li>
    </ul>
</div>
<div th:fragment="container">

    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">Orders</h3>

            <hr id="head_hr" />
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default" id="type_tasks">
                <div class="panel-body" >
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>â„–</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Manager</th>
                            <th class="text-center">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.status}"></td>
                            <td th:text="${order.description}"></td>
                            <td th:text="${managers['__${order.id}__']}"></td>
                            <td>

                                <form action="/engineer/order" th:action="@{/engineer/order}" method="get">
                                    <button type="submit" name="id" class="btn btn-info col-sm-12" th:value="${order.id}">More</button>
                                </form>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>




</div>
<footer>
</footer>
</body>
</html>
