<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Parts</title>
</head>
<body>
    <div th:fragment="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 id="head_name">Parts
                    <a href="/admin/addPart" th:action="@{/admin/addPart}" class="pull-right">+</a>
                </h3>

                <hr id="head_hr" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default" id="type_tasks">
                    <div class="panel-body" >
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>â„–</th>
                                <th>Name</th>
                                <th>Count</th>
                                <th>Cost</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${parts}">
                                <td th:text="${detail.id}"></td>
                                <td th:text="${detail.name}"></td>
                                <td th:text="${detail.count}"></td>
                                <td th:text="${detail.cost}">Some cost</td>
                                <td>

                                    <form action="/admin/editPart" th:action="@{/admin/editPart}" method="get">
                                        <!--<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">-->
                                        <button type="submit" name="id" class="btn btn-default" th:value="${detail.id}">Edit</button>
                                    </form>
                                    <form action="/admin/deletePart" th:action="@{/admin/deletePart}" method="get">
                                                <button type="submit" name="id" class="btn btn-default" th:value="${detail.id}">Delete</button>
                                        <!--</div>-->
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="container" aria-label="Large button">
            <button type="button" class="btn btn-default btn-warning">Add new part</button>
        </div>-->
    </div>
</body>
</html>
