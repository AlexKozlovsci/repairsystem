<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Orders</title>
</head>
<body>
<div th:fragment="container">
    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">editParts</h3>
            <hr id="head_hr" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default" id="type_tasks">
                <div class="panel-body" >
                    <input type="text" class="form-control" name="name" placeholder="Name" />
                    <input type="text" class="form-control" name="count" placeholder="Count"  />
                    <input type="text" class="form-control" name="cost" placeholder="Cost"  />
                </div>
            </div>
            <form action="/admin/editParts/" th:action="@{/admin/editParts/}" method="post">
                <button type="submit" class="btn btn-default">Apply</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
