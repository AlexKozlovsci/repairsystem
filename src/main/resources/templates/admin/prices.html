<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Prices</title>
</head>
<body>
    <div th:fragment="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 id="head_name">Prices
                    <a href="/admin/addPriceItem" th:action="@{/admin/addPriceItem}" class="pull-right">+</a>
                </h3>

                <hr id="head_hr" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default" id="type_tasks">
                    <div class="panel-body" >
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>â„–</th>
                                <th>Device type</th>
                                <th>Cost</th>
                                <th>Act</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="priceItem : ${prices}">
                                <td th:text="${priceItem.id}"></td>
                                <td th:text="${priceItem.deviceType}"></td>
                                <td th:text="${priceItem.cost}"></td>
                                <td th:text="${priceItem.action}"></td>
                                <td>
                                    <!--<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">-->
                                        <form action="/admin/editPriceItem" th:action="@{/admin/editPriceItem}" method="get">
                                            <button type="submit" name="id" class="btn btn-default" th:value="${priceItem.id}">Edit</button>
                                        </form>
                                        <form action="/admin/deletePriceItem" th:action="@{/admin/deletePriceItem}" method="get">
                                            <button type="submit" name="id" class="btn btn-default" th:value="${priceItem.id}">Delete</button>
                                        </form>
                                    <!--</div>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
