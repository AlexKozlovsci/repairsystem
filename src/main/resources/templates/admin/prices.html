<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Prices</title>
</head>
<body>
    <div th:fragment="header">
        <ul class="nav navbar-nav" >
            <li><a href="/admin/users">Manage users<span class="sr-only">(current)</span></a></li>
            <li><a href="/admin/parts">Manage parts<span class="sr-only">(current)</span></a></li>
            <li><a href="/admin/prices" id="active_nav">Manage prices</a></li>
        </ul>
    </div>
    <div th:fragment="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 id="head_name">Prices
                    <a href="/admin/addPriceItem" th:action="@{/admin/addPriceItem}" class="pull-right">+</a>
                </h3>

                <hr id="head_hr" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default" id="type_tasks">
                    <div class="panel-body" >
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>â„–</th>
                                <th>Device type</th>
                                <th>Cost</th>
                                <th>Act</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="priceItem : ${prices}">
                                <td th:text="${priceItem.id}"></td>
                                <td th:text="${priceItem.deviceType}"></td>
                                <td th:text="${priceItem.cost}"></td>
                                <td th:text="${priceItem.action}"></td>
                                <td>
                                        <form action="/admin/editPriceItem" th:action="@{/admin/editPriceItem}" method="get" class="col-sm-6">
                                            <button type="submit" name="id" class="btn btn-success col-sm-10 col-sm-offset-1" th:value="${priceItem.id}">Edit</button>
                                        </form>
                                        <form action="/admin/deletePriceItem" th:action="@{/admin/deletePriceItem}"  method="post" th:id="'deletePriceItem_' + ${priceItem.id}" class="col-sm-6">
                                            <input type="hidden" name="id" th:value="${priceItem.id}"/>
                                            <a class="btn_delete btn btn-danger col-sm-10 col-sm-offset-1" th:value="${priceItem.id}">Delete</a>
                                        </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
