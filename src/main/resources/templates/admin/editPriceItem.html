<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Prices</title>
</head>
<body>
    <div th:fragment="header">
        <ul class="nav navbar-nav" >
            <li><a href="/admin/users">Manage users<span class="sr-only">(current)</span></a></li>
            <li><a href="/admin/parts">Manage parts<span class="sr-only">(current)</span></a></li>
            <li><a href="/admin/prices">Manage prices</a></li>
        </ul>
    </div>
    <div th:fragment="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 id="head_name">Edit PriceList Item</h3>
                <hr id="head_hr" />
            </div>

        <form action="/admin/editPriceItem" th:action="@{/admin/editPriceItem}" enctype="multipart/form-data" method="post" class="form-horizontal">
            <div class="col-sm-12">
                <div class="panel panel-default" id="type_tasks">
                    <div class="panel-body row" >
                        <input type="hidden" name="id" th:value="${priceItem.id}"/>
                        <div class="form-group col-sm-12">
                            <div class="row">
                                <label for="inputDeviceType" class="col-sm-4 control-label margin_top20">Device type: </label>
                                <div class="col-sm-6 margin_top20">
                                    <input type="text" class="form-control" id="inputDeviceType" name="deviceType" placeholder="Device Type" th:value="${priceItem.deviceType}" required/>
                                </div>

                                <label for="inputAction" class="col-sm-4 control-label margin_top20">Action: </label>
                                <div class="col-sm-6 margin_top20">
                                    <input type="text" class="form-control" id="inputAction" name="action" placeholder="Action" th:value="${priceItem.action}" required/>
                                </div>

                                <label for="inputCost" class="col-sm-4 control-label margin_top20">Cost: </label>
                                <div class="col-sm-6 margin_top20">
                                    <input type="text" class="form-control" id="inputCost" name="cost" placeholder="Cost" th:value="${priceItem.cost}" pattern="[0-9_]+" required/>
                                </div>

                                <div class="col-sm-4 col-sm-offset-5 margin_top20">
                                    <button type="submit" name="editPriceItem" class="btn btn-success col-sm-12">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
