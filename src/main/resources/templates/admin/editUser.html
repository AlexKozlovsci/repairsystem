<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Users</title>
</head>
<body>
<div th:fragment="container">
    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">Edit User</h3>
            <hr id="head_hr" />
        </div>
    </div>

    <form action="/admin/editUser" th:action="@{/admin/editUser}" enctype="multipart/form-data" method="post">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default" id="type_tasks">
                    <div class="panel-body" >
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <input type="text" class="form-control" name="name" placeholder="Name" th:value="${user.name}" required/>
                        <input type="text" class="form-control" name="secondname" placeholder="Sername" th:value="${user.secondname}" required/>
                        <input type="text" class="form-control" name="phoneNumber" placeholder="PhoneNumber" th:value="${user.phoneNumber}"pattern="[0-9_+]+" required/>
                        <input type="text" class="form-control" name="email" placeholder="Email" th:value="${user.email}" required/>
                        <input type="text" class="form-control" name="role" placeholder="Role" th:value="${user.role}" required/>
                        <input type="text" class="form-control" name="login" placeholder="Login" th:value="${user.login}" pattern="[A-Za-z0-9_-]+" required/>
                        <input type="text" class="form-control" name="password" id="password" placeholder="Password" th:value="${user.password}" pattern="[A-Za-z0-9]+" required/>
                    </div>
                </div>
                <button type="submit" name="editUser" class="btn btn-default">Apply</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
