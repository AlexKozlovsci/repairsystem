<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Orders</title>
</head>
<body>
<div th:fragment="header">
    <ul class="nav navbar-nav" >
        <li><a href="/manager/">Orders</a></li>
    </ul>
</div>
<div th:fragment="container">

    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">Orders name</h3>

            <hr id="head_hr" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default" >
                <div class="panel-body" id="order_actions">

                    <h2 class="text-center" th:text="| Order â„– ${workorder.id}|"></h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="col-sm-12">
                                <b class="col-sm-3">Client: </b>
                                <p class="col-sm-9 text-left" th:text="${client}"></p>
                            </div>
                            <div class="col-sm-12">
                                <b class="col-sm-3">Engineer: </b>
                                <p class="col-sm-9 text-left" th:text="${engineer}"></p>
                            </div>
                            <div class="col-sm-12">
                                <b class="col-sm-3">Description: </b>
                                <p class="col-sm-9 text-left" th:text="${workorder.description}"></p>
                            </div>
                            <div class="col-sm-12">
                                <b class="col-sm-3">Problem: </b>
                                <p class="col-sm-9 text-left" th:text="${workorder.problem}"></p>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="col-sm-12">
                                <b class="col-sm-3">Status: </b>
                                <p class="col-sm-9 text-left" th:text="${workorder.status}"></p>
                            </div>
                            <div class="col-sm-12">
                                <b class="col-sm-3">Create at: </b>
                                <p class="col-sm-9 text-left" th:text="${workorder.create_at}"></p>
                            </div>
                            <div class="col-sm-12">
                                <b class="col-sm-3">Complete at: </b>
                                <p class="col-sm-9 text-left" th:text="${workorder.complete_at}"></p>
                            </div>
                        </div>
                    </div>
                    <h2 class="margin_top20 text-center">Actions:</h2>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 text-center">
                            <button class="btn btn-warning" id="change_status" type="submit" onclick="showForm('status_change'); return false;">Change status</button>
                            <button class="btn btn-warning" id="change_engineer" type="submit" onclick="showForm('engineer_change'); return false;">Change engineer</button>
                            <button class="btn btn-success" type="submit">Create recipe</button>
                        </div>
                        <div class="col-sm-6 col-sm-offset-3 margin_top20 text-center">
                            <button class="btn btn-success" type="submit">Create warranty card</button>
                            <button class="btn btn-success" type="submit">Confirm completition</button>
                            <button class="btn btn-success" type="submit">Generate payment recipe</button>
                        </div>
                    </div>

                    <form method="post" th:action="@{/manager/order/changeOrderStatus}" id="status_change">
                        <div class="col-sm-3 margin_top20">
                            <div class="panel panel-default">
                                <div class="panel-body text-center">
                                    <input type="hidden" name="id" th:value="${workorder.id}"/>
                                    <p><b>Status: </b>
                                        <select class="form-control" name="status">
                                            <option value="1">Open</option>
                                            <option value="2">In work</option>
                                            <option value="3">Complete</option>
                                            <option value="4">Closed</option>
                                        </select></p>
                                    <input type="submit" class="btn btn-success" id="submit_status_change"   value="Change" />
                                    <input type="submit" class="btn btn-warning"  onclick="hideForm('status_change'); return false;" value="Close" />
                                </div>
                            </div>
                        </div>
                    </form>

                    <form method="post" th:action="@{/manager/order/changeOrderEngineer}" id="engineer_change">
                        <div class="col-sm-3 margin_top20">
                            <div class="panel panel-default">
                                <div class="panel-body text-center">
                                    <input type="hidden" name="id" th:value="${workorder.id}"/>
                                    <p><b>Engineer: </b>
                                        <select name="id_engineer" class="form-control" size="2">
                                            <option th:each="engineer : ${engineers}"
                                                    th:value="${engineer.id}"
                                                    th:text="| ${engineer.name} ${engineer.secondname}|"></option>
                                        </select>
                                    </p>
                                    <input type="submit" class="btn btn-success" id="submit_engineer_change"  value="Change" />
                                    <input type="submit" class="btn btn-warning"  onclick="hideForm('engineer_change'); return false;" value="Close" />
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
<footer>
</footer>
</body>
</html>
