<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head th:replace="layout :: site-head">
    <title>Orders</title>
</head>
<body>
<div th:fragment="header">
    <ul class="nav navbar-nav" >
        <li><a href="/manager/">Orders</a></li>
    </ul>
</div>
<div th:fragment="container">

    <div class="row">
        <div class="col-sm-4">
            <h3 id="head_name">New order</h3>
            <hr id="head_hr" />
        </div>
    </div>

    <form action="/manager/editOrder" th:action="@{/manager/editOrder}" enctype="multipart/form-data" method="post" class="form-horizontal">
        <div class="col-sm-12">
            <div class="panel panel-default" id="type_tasks">
                <div class="panel-body row" >
                    <input type="hidden" name="id" th:value="${workorder.id}"/>
                    <div class="form-group col-sm-12">
                        <div class="row">
                            <label for="inputDescription" class="col-sm-4 control-label margin_top20">Description: </label>
                            <div class="col-sm-6 margin_top20">
                                <input type="text" class="form-control" id="inputDescription" name="description" placeholder="Order description" th:value="${workorder.description}" required/>
                            </div>

                            <label for="inputProblem" class="col-sm-4 control-label margin_top20">Problem: </label>
                            <div class="col-sm-6 margin_top20">
                                <input type="text" class="form-control" id="inputProblem" name="problem" placeholder="Order problem" th:value="${workorder.problem}" required/>
                            </div>

                            <div class="col-sm-4 col-sm-offset-5 margin_top20">
                                <button type="submit" name="editDetail" class="btn btn-success col-sm-12" th:value="${workorder.id}">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<footer>
</footer>
</body>
</html>
